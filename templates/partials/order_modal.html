<!-- Button trigger modal -->
<a href="" class="" data-bs-toggle="modal" data-bs-target="#exampleModal{{order.order_number}}">
  View 
</a>

<!-- Modal -->
<div class="modal fade" id="exampleModal{{order.order_number}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">        
        <h1 class="modal-title fs-5" id="exampleModalLabel">Order number: {{order.order_number}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Status : {{order.name}}</p>
        <p>Item : {{order.item}}</p>
        <p>Quantity : {{order.quantity}}</p>
        <p>Status : {{order.status}}</p>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
