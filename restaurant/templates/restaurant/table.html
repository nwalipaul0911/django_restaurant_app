{% extends 'base.html' %}
{% load static %}
{% load humanize %}

{% block title %}
  Book Table
{% endblock title %}


{% block main %}

<div class="container-fluid py-5">
  <h4 class="text-center">Book A Table</h4>
  <div class="container"  style="display:grid;place-items:center;height:100vh">
  
    <form action="" method="post" class="p-5 col-6 mt-3 mb-5 rounded  bg-base shadow">
      {% csrf_token %}
      {{form.name}}
      {{form.guests}}
      {{form.e_mail}}
      {{form.date_visiting}}
      {{form.time_visiting}}
      <input type="submit" value="Submit Booking" id="submit" class="base-color-outline2 rounded">
    </form>

  </div>
  
</div>  

{% endblock main %}
